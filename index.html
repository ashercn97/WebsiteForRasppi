<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Display</title>
<script>
function fetchLatestImage() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://api.github.com/repos/ashercn97/WebsiteForRasppi/commits?path=imgs/');
    xhr.onload = function() {
        if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            var imageUrl = response[0].commit.tree.url + "/lateset.jpg";
            document.getElementById('displayedImage').src = imageUrl + "?timestamp=" + new Date().getTime();
        }
    };
    xhr.send();
}

// Fetch the latest image on page load
window.onload = fetchLatestImage;

// Optionally, set an interval to fetch the latest image, e.g., every 5 minutes
// setInterval(fetchLatestImage, 100);
</script>
</head>
<body>
<img id="displayedImage" src="placeholder.jpg">
</body>
</html>
